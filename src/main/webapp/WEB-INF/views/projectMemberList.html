<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Project Member Lists</title>
</head>
<body>
Projects:
<table>
		<tr th:each="project : ${projectNames}">
			<td th:text="${project.name}"></td>
			<td><a href="#" th:href="@{'/organizations/' + ${organizationId}+'/projects/'+${project.id}+'/tasks'}">Tasks</a></td>
		</tr>
	</table>
</body>
</html>
